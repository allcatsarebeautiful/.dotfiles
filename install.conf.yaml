#- clean: ['~', '~/.config']
- clean: ['~']

- link:
    ~/.aliases.local: aliases.local
    ~/.antigen: antigen/
    ~/.dotfiles: ''
    ~/.fonts: fonts/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.screenrc: screenrc
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
    # - [git submodule --init --recursive, Installing submodules]
    - git update-submodules # after linking ~/.gitconfig
